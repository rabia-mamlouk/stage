<section class="shop-section">
  <h2 class="title">Nouveautés</h2>
  <div class="shop-grid">
    <div class="product-card" *ngFor="let product of products; let i = index">
      <img [src]="product.image" alt="{{product.name}}">
      <h3>{{product.name}}</h3>
      <p class="companyName">{{product.companyName}}</p>
      <p class="description">{{product.description}}</p>
      <p class="price">{{product.price}}</p>
      <button class="add-button" (click)="addToCart(product)">Ajouter au panier</button>
      <div class="action-buttons">
      <button class="delete-button" (click)="deleteAPI(product.id)">Supprimer</button>
      <button class="update-button" [routerLink]="['/update', product.id]" >Mettre à jour</button>
      </div>

    </div>
  </div>
</section>
